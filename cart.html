<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตะกร้าสินค้า - ร้านก๋วยเตี๋ยว</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- หน้ารายการสั่งซื้อ -->
    <div id="cart-page" class="page active">
        <div class="container">
            <div class="header">
                <a href="javascript:goToMenu()" class="close-btn">←</a>
                <h2>รายการสั่งซื้อ</h2>
                <span class="table-info">โต๊ะที่ - <span id="cart-table-num">1</span></span>
            </div>
            
            <div id="cart-items" class="cart-items">
                <div style="text-align: center; padding: 40px; color: #666;">
                    กำลังโหลด...
                </div>
            </div>
            
            <div class="cart-total">
                <span>ยอดสุทธิ</span>
                <span id="cart-total-price" class="total-price">0 บาท</span>
            </div>
            
            <div class="payment-section">
                <h4>วิธีการชำระเงิน</h4>
                <p style="color: #666; font-style: italic;">พนักงานจะถามวิธีการชำระเงินหลังจากได้รับออเดอร์</p>
            </div>
            
            <button onclick="placeOrder()" class="order-btn">สั่งอาหาร</button>
            
            <div class="bottom-nav">
                <a href="javascript:goToMenu()" class="nav-item">เมนู</a>
                <a href="javascript:goToCart()" class="nav-item active">ตะกร้า</a>
                <a href="javascript:goToHome()" class="nav-item">หน้าแรก</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // โหลดข้อมูลตะกร้าและหมายเลขโต๊ะเมื่อเปิดหน้า
        window.addEventListener('DOMContentLoaded', function() {
            console.log('Cart page loaded');
            
            // โหลด cart จาก sessionStorage
            loadCartFromSession();
            console.log('Cart items:', cart);
            
            // อัปเดตหมายเลขโต๊ะ
            getTableFromURL();
            const cartTableNum = document.getElementById('cart-table-num');
            if (cartTableNum && currentTableNumber) {
                cartTableNum.textContent = currentTableNumber;
            }
            
            // แสดงรายการในตะกร้า
            updateCartDisplay();
        });
    </script>
</body>
</html>
