<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้านก๋วยเตี๋ยว - QR Code สั่งอาหาร</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- หน้าแรก QR Code -->
    <div id="qr-page" class="page active">
        <div class="container">
            <h1>ร้านก๋วยเตี๋ยว</h1>
            <h2>QR Code สั่งอาหาร</h2>
            <p class="table-number">โต๊ะที่ : <span id="table-num">1</span></p>
            
            <div class="qr-code">
                <div class="qr-grid">
                    <!-- QR Code pattern จำลอง -->
                    <div class="qr-pattern"></div>
                </div>
            </div>
            
            <div class="app-info">
                <p><strong>*** คำแนะนำการใช้ App ***</strong></p>
                <p>Android สแกนผ่าน LINE<br>
                Apple / IOS<br>
                สแกนผ่านกล้อง (Camera)<br>
                หากท่านติดปัญหาการใช้งาน<br>
                โปรดแจ้งพนักงาน<br>
                <strong>ขอบคุณที่ใช้บริการ</strong></p>
            </div>
            
            <a href="menu.html" class="start-order-btn">เริ่มสั่งอาหาร</a>
            <a href="admin.html" class="admin-access-btn">สำหรับแอดมิน</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
