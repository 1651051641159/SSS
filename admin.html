<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - ร้านก๋วยเตี๋ยว</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- หน้าล็อกอินแอดมิน -->
    <div id="admin-login-page" class="page active">
        <div class="container">
            <div class="admin-login">
                <a href="index.html" class="close-btn" style="position: absolute; top: 20px; left: 20px;">←</a>
                <h2>เข้าสู่ระบบแอดมิน</h2>
                <div class="login-form">
                    <input type="password" id="admin-password" placeholder="รหัสผ่าน" maxlength="6">
                    <button onclick="adminLogin()" class="login-btn">เข้าสู่ระบบ</button>
                    <a href="index.html" class="back-btn">กลับ</a>
                </div>
            </div>
        </div>
    </div>

    <!-- หน้าแดชบอร์ดแอดมิน -->
    <div id="admin-dashboard" class="page">
        <div class="container">
            <div class="header">
                <h2>แดชบอร์ดแอดมิน</h2>
                <button onclick="adminLogout()" class="close-btn">ออกจากระบบ</button>
            </div>
            
            <div class="admin-menu">
                <button onclick="showMenuManagement()" class="admin-btn">จัดการเมนูอาหาร</button>
                <button onclick="showOrderHistory()" class="admin-btn">ดูรายการสั่งซื้อ</button>
                <button onclick="showSalesSummary()" class="admin-btn">สรุปยอดขาย</button>
            </div>
        </div>
    </div>

    <!-- หน้าจัดการเมนู -->
    <div id="menu-management-page" class="page">
        <div class="container">
            <div class="header">
                <h2>จัดการเมนูอาหาร</h2>
                <button onclick="goBackToAdminDashboard()" class="close-btn">×</button>
            </div>
            
            <div class="menu-actions">
                <button onclick="showAddMenuForm()" class="add-menu-btn">เพิ่มเมนูใหม่</button>
            </div>
            
            <div id="add-menu-form" class="menu-form" style="display: none;">
                <h3>เพิ่มเมนูใหม่</h3>
                <div class="form-group">
                    <label>ชื่อเมนู:</label>
                    <input type="text" id="new-menu-name" placeholder="ชื่อเมนู">
                </div>
                <div class="form-group">
                    <label>ราคา:</label>
                    <p style="color: #666; font-size: 14px; margin: 5px 0;">ธรรมดา 50 บาท / พิเศษ 60 บาท (ราคาคงที่)</p>
                    <input type="number" id="new-menu-price" placeholder="50" value="50" readonly style="background: #f5f5f5;">
                </div>
                <div class="form-actions">
                    <button onclick="addNewMenu()" class="save-btn">บันทึก</button>
                    <button onclick="cancelAddMenu()" class="cancel-btn">ยกเลิก</button>
                </div>
            </div>
            
            <div id="menu-list-admin" class="menu-list-admin">
                <!-- รายการเมนูสำหรับแอดมินจะแสดงที่นี่ -->
            </div>
        </div>
    </div>

    <!-- หน้าดูรายการสั่งซื้อ -->
    <div id="order-history-page" class="page">
        <div class="container">
            <div class="header">
                <h2>รายการสั่งซื้อ</h2>
                <button onclick="goBackToAdminDashboard()" class="close-btn">×</button>
            </div>
            
            <div id="order-list" class="order-list">
                <!-- รายการออเดอร์จะแสดงที่นี่ -->
            </div>
        </div>
    </div>

    <!-- หน้าสรุปยอดขาย -->
    <div id="sales-summary-page" class="page">
        <div class="container">
            <div class="header">
                <h2>สรุปยอดขาย</h2>
                <button onclick="goBackToAdminDashboard()" class="close-btn">×</button>
            </div>
            
            <div id="sales-summary" class="sales-summary">
                <!-- สรุปยอดขายจะแสดงที่นี่ -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
